<ion-header>

    <ion-navbar color="primary">
        <ion-title>School of Net - Entre com as credenciais</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <form (submit)="login()">
        <ion-item>
            <ion-label stacked>Email</ion-label>
            <ion-input name="email" [(ngModel)]="user.email"></ion-input>
        </ion-item>
        <ion-item>
            <!-- two way data binding -->
            <ion-label stacked>Senha</ion-label>
            <ion-input name="password" type="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>
        <button ion-button full>Entrar</button>
    </form>
    {{ user.email }}
    {{ user.password }}
</ion-content>
